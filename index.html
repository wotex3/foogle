   <script>
      // Här har jag först använd variabler för clean code
      const toggleLogo = document.getElementById("toggleLogo");
      const toggleMode = document.getElementById("toggleMode");
      const normal = document.querySelector(".logo.normal");
      const colorized = document.querySelector(".logo.colorized");

      // Här kontrolerar jag om logon är redan checkad så jag stänger normala och öppnar färgade logon annars blir det tvärtom
      toggleLogo.addEventListener("change", () => {
         if (toggleLogo.checked) {
            normal.style.display = "none";
            colorized.style.display = "block";
         } else {
            normal.style.display = "block";
            colorized.style.display = "none";
         }
      });
      
      // Samma logik men det är för light/dark mode switch
      toggleMode.addEventListener("change", () => {
         if (toggleMode.checked) {
            document.documentElement.classList.add("light");  
         } else {
            document.documentElement.classList.remove("light");
         }
      });
    </script>
